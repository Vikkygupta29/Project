<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <header>
        <h2>Registration Form</h2>
    </header>
    <body>
        <form>
            <label for="name1"><b>First Name:</b></label>
            <input type="text" id="name1" name="firstname" placeholder="Enter First Name">
            <br/> <br/>
            <label for="name2"><b>Last Name:</b></label>
            <input type="text" id="name2" name="lastname" placeholder="Enter Last Name">
            <br/>  <br/>
            <label for="email"><b>Email:</b></label>
            <input type="text" id="email" name="emailaddress" placeholder="Enter Email Address">
            <br/> <br/>
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <br/> <br>
            <label><b>Gender:</b></label>
            <br>
            <input type="radio" id="male" value="Male" name="Gender">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" value="Female" name="Gender">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="others" value="Others" name="Gender">
            <label for="other">Others</label>
            <br><br>
            <label for="age"><b>Age:</b></label>
            <input type="number" id="age" name="Age">
            <br><br>
            <label><b>Preferences:</b></label><br>
            <input type="checkbox" id="a1" name="preference" value="p1">
            <label for="a1">Acrylic Painting:</label>
            <br>
            <input type="checkbox" id="a2" name="preference1" value="p2">
            <label for="a2">Oil Painting:</label>
            <br>
            <input type="checkbox" id="a3" name="preference2" value="p2">
            <label for="a3">Water Colour Painting:</label>
            <br><br>
            <label for="Occupation"><b>Select Occupation</b></label>
            <select name="occupation" id="Occupation">
                <option>Student</option>
                <option>Teacher</option>
                <option>Professor</option>
                <option>Farmer</option>
            </select>
            <br><br>
            <textarea id="textarea" name="feedback" rows="10" cols="30" placeholder="share few lines about yourself..."></textarea>
            <br>
            <!-- <input type="button" id="reset" name="Reset" value="Reset"> -->
             <button>Reset</button>
            <button>Submit</button>
            <br>
        </form>
    </body>
</body>
</html>
